{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">
                    Courses
                </h2>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Num</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course.id }}</td>
                            <td>{{ course.name }}</td>
                            <td>{{ course.description }}</td>
                            <td>{{ course.price }}</td>
                            <td>
                                <a href="{% url 'course_details' course.pk %}" class="btn btn-outline-info">View</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'create_course' %}" class="btn btn-primary">Add course</a>
            </div>
        </div>
    </div>
{% endblock %}
