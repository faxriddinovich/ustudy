{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">
                    Course details
                </h2>
                <div class="card-header">
                        <h3>{{ course.name }}</h3>
                    </div>
                    <div class="card-body">
                            <p>Description: {{ course.description }}</p>
                            <p>Price: {{ course.price }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'update_course' course.pk %}" class="btn btn-outline-warning">Edit</a>
                        <a href="{% url 'delete_course' course.pk %}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
