{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-danger">Are sure to delete {{ student.full_name }}?</h2>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'students' %}" class="btn btn-outline-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
