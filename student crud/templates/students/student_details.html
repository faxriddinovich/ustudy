{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Student details</h2>
                <div class="card">
                    <div class="card-header">
                        <h3>{{ student.full_name }}</h3>
                    </div>
                    <div class="card-body">
                            <p>Email: {{ student.email }}</p>
                            <p>Age: {{ student.age }}</p>
                            <p>Course: {{ student.course }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'update_student' student.pk %}" class="btn btn-outline-warning">Edit</a>
                        <a href="{% url 'delete_student' student.pk %}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
