{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Car Details</h2>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{ car.model }} {{ car.brand }}</h3>
                    </div>
                    <div class="card-body">
                        <p>Year: {{ car.year }}</p>
                        <p>Price: {{ car.price }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'car_update' car.pk %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'car_delete' car.pk %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
