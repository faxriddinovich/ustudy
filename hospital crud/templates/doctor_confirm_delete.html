{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Are you sure you want to delete "{{ doctor.full_name }}"?</h2>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'doctors' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
